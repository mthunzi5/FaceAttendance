{% extends "base.html" %}
{% block title %}Login | Face Attendance{% endblock %}
{% block content %}
<div class="relative bg-white/90 rounded-xl shadow-lg max-w-md w-full mx-auto p-6 sm:p-8 mt-8 overflow-hidden">
    <!-- Animated blue scanning line -->
    <div class="absolute left-0 top-0 w-full h-1 bg-gradient-to-r from-cyan-400 to-blue-700 animate-pulse"></div>
    <div class="flex flex-col items-center mb-4">
        <!-- Fingerprint SVG icon -->
        <svg class="h-14 w-14 text-cyan-600 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 11.5v2.25m0 0a2.25 2.25 0 01-2.25-2.25V9.75A2.25 2.25 0 0112 7.5a2.25 2.25 0 012.25 2.25v1.75A2.25 2.25 0 0112 13.75zm0 0v1.5m0 0a4.5 4.5 0 01-4.5-4.5V9.75A4.5 4.5 0 0112 5.25a4.5 4.5 0 014.5 4.5v1.75a4.5 4.5 0 01-4.5 4.5zm0 0v1.5m0 0a6.75 6.75 0 01-6.75-6.75V9.75A6.75 6.75 0 0112 3a6.75 6.75 0 016.75 6.75v1.75a6.75 6.75 0 01-6.75 6.75z"/>
        </svg>
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-1 tracking-wide">Welcome Back!</h1>
        <p class="text-center text-gray-500 text-sm mb-2">Sign in to access the <span class="text-cyan-600 font-semibold">Face Attendance System</span></p>
        <span class="text-xs text-cyan-700 tracking-widest">AI-POWERED | SECURE | FAST</span>
    </div>
    <form method="POST" class="space-y-5 mt-4">
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Username or Email</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-cyan-400 bg-gray-50" required placeholder="Username (Admin/Lecturer) or Email (Student)">
        </div>
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-cyan-400 bg-gray-50" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-cyan-600 to-blue-700 text-white py-2 rounded font-bold hover:from-cyan-700 hover:to-blue-800 transition">Login</button>
    </form>
    {% if error %}
    <div class="mt-4 text-red-600 text-center">{{ error }}</div>
    {% endif %}
    <!-- Subtle animated scanning effect at the bottom -->
    <div class="absolute left-0 bottom-0 w-full h-1 bg-gradient-to-r from-blue-700 to-cyan-400 animate-pulse"></div>
</div>
{% endblock %}
