<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form method="POST">
            <div class="mb-4">
                    <label class="block mb-2 font-semibold">Username or Email</label>
                    <input type="text" name="username" class="w-full px-3 py-2 border rounded" required placeholder="Username (Admin/Lecturer) or Email (Student)">
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-semibold">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Login</button>
        </form>
        {% if error %}
        <div class="mt-4 text-red-600 text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
