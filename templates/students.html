<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg w-full p-8 space-y-8 bg-white rounded-lg shadow-lg border border-gray-200 mx-auto mt-16">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Enrolled Students</h2>
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border-b py-2 text-left">Student ID</th>
                    <th class="border-b py-2 text-left">Name</th>
                </tr>
            </thead>
            <tbody id="studentsTable">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
        <a href="/" class="block mt-6 text-indigo-600">&#8592; Back to Home</a>
    </div>
    <script>
        async function fetchStudents() {
            const response = await fetch('/students');
            const result = await response.json();
            const table = document.getElementById('studentsTable');
            table.innerHTML = '';
            if (response.ok && result.students.length > 0) {
                result.students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="border-b py-2">${student.student_id_number}</td><td class="border-b py-2">${student.name}</td>`;
                    table.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="2" class="py-4 text-center text-gray-500">No students enrolled.</td>`;
                table.appendChild(row);
            }
        }
        fetchStudents();
    </script>
</body>
</html>
