{% extends "base.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Student Login</h1>
    <form method="POST" action="/student-login" class="space-y-6">
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="student_username" required class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="student_password" required class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">Login</button>
        {% if error %}
        <div class="text-red-600 text-center mt-2">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
