{% extends "base.html" %}
{% block title %}Register Results{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-8 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Register Results</h2>
    <div class="flex flex-row gap-4 mb-4">
        <form method="POST" action="/export-register">
            <input type="hidden" name="module_id" value="{{ module_id }}">
            <input type="hidden" name="qualification_id" value="{{ qualification_id }}">
            <input type="hidden" name="student_ids" value="{{ students|map(attribute='student_id_number')|join(',') }}">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Export as PDF</button>
        </form>
        <form method="POST" action="/save-register">
            <input type="hidden" name="module_id" value="{{ module_id }}">
            <input type="hidden" name="qualification_id" value="{{ qualification_id }}">
            <input type="hidden" name="student_ids" value="{{ students|map(attribute='student_id_number')|join(',') }}">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Register</button>
        </form>
    </div>
    <form method="POST" action="/award-marks">
        <input type="hidden" name="module_id" value="{{ module_id }}">
        <input type="hidden" name="qualification_id" value="{{ qualification_id }}">
        <input type="hidden" name="student_ids" value="{{ students|map(attribute='student_id_number')|join(',') }}">
        <div class="mb-4">
            <label for="marks" class="font-semibold">Award Marks to All Attended Students:</label>
            <input type="number" name="marks" id="marks" min="0" max="100" value="0" class="w-16 px-2 py-1 border rounded">
        </div>
        <table class="w-full border-collapse mb-4">
            <thead>
                <tr>
                    <th class="border-b py-2 text-left">Student ID</th>
                    <th class="border-b py-2 text-left">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td class="border-b py-2">{{ student.student_id_number }}</td>
                    <td class="border-b py-2">{{ student.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="bg-indigo-700 text-white px-4 py-2 rounded">Award Marks</button>
    </form>
</div>
{% endblock %}
