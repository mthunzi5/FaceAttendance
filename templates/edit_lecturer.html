{% extends "base.html" %}
{% block title %}Edit Lecturer{% endblock %}
{% block content %}
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Lecturer</h1>
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-2 font-semibold">Name</label>
                <input type="text" name="name" value="{{ lecturer.name }}" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-semibold">Username</label>
                <input type="text" name="username" value="{{ lecturer.username }}" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Save Changes</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/lecturers" class="text-blue-700 hover:underline">Back to Lecturers List</a>
        </div>
    </div>
{% endblock %}
